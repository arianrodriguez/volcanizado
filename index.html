<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=false">
    <!--ADOBE FONTS-->
    <link rel="stylesheet" href="https://use.typekit.net/ink8hlj.css">

<body>
    
    <header class="bg">
        <div class="header__content flex-center">

    <main>

                </div>

                <div class="navbar__content-list">

                </div>

                        </div>
                        
                        <div class="products__container">

                                <div class="item__info">
                                    <h3>nombre piedra</h3>
                                    <span class="item__info-price">10 soles</span>
                                    <span class="item__info-measure">4.5x3.2cm</span>

                            </div>
                        </div>

                    </div>

                    <div class="products__content flex-center">

                            </div>
                        </div>

                            <div class="products__container-item">
                                <img src="https://arianrodriguez.github.io/volcanizado/assets/img/piedra.PNG" alt="piedra prueba">
                                <div class="item__info">
                                    <h3>nombre piedra</h3>
                                    <span class="item__info-price">10 soles</span>
                                    <span class="item__info-measure">4.5x3.2cm</span>
                                </div>
                            </div>
                        </div>

                    </div>
                    
                </div>
            </div>

                <div class="footer__content-info">

                    <div class="info__content flex-center">
                        <img src="https://arianrodriguez.github.io/volcanizado/assets/img/volcanizado-logo.PNG" alt="logo volcanizado">
                        <div class="info__content-media flex-column">
                            <div class="info__media-wspp flex-center">
                                <span>+51 962729619</span>
                                <div class="media-icon">

                            <div class="info__media-ig flex-center">

                                <div class="media-icon">

                            </div>

                    </div>

                </div>

                <div class="footer__content-bg">
                    <div class="bg"></div>
                </div>

            </div>
        </div>
