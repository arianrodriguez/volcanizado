<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!--ADOBE FONTS-->
    <link rel="stylesheet" href="https://use.typekit.net/ink8hlj.css">
    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--CSS-->
    <link rel="stylesheet" href="/assets/css/styles.css">
    <title>volcanizado | cuenta</title>
</head>
<body>
    
    <main class="main-auth">

        <div class="main-auth__content flex-column">
            <h1 class="title-auth">cuenta</h1>
        
            <div class="container">
                <div class="card">
                    <div class="card__content flex-center">
                        <div class="card__content-auth">
                            <div class="auth__container flex-column">
                                <h2>iniciar sesión</h2>
                                <form action="" class="flex-column">
                                    <div class="auth__container-email flex-column">
                                        <label for="email">correo electrónico</label>
                                        <div>
                                            <input type="text" required autocomplete="no" name="email" title="">
                                            <div class="auth-icon">
                                                <i class="fa-solid fa-user"></i>

                                            </div>
                                        </div>
                                            
                                    </div>
                                    <div class="auth__container-pass flex-column">
                                        <label for="psw">contraseña</label>
                                        <div>
                                            <input type="password" required autocomplete="no" name="psw" title="">
                                            <div class="auth-icon" id="auth-icon__psw">
                                                <i class="fa-solid fa-lock"></i>

                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" class="button submit">
                                        login
                                    </button>
                                </form>

                                <div class="no-auth flex-center">
                                    <div class="no-auth__content flex-column">
                                        <h3>¿no tienes una cuenta?</h3>
                                        <a href="#">!regístrate aquí!</a>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="card__content-bg">
                            <div class="bg flex-center">
                                <div class="logo"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

</body>
</html>
