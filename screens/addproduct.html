<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!--ADOBE FONTS-->
    <link rel="stylesheet" href="https://use.typekit.net/ink8hlj.css">
    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--CSS-->
    <link rel="stylesheet" href="/assets/css/styles.css">

    <link rel="shortcut icon" href="/assets/img/volcanizado.png">
    <title>volcanizado | agregar producto</title>
</head>
<body>
    <nav class="addproduct-nav navbar bg">

        <div class="navbar__content flex-center">

            <div class="navbar__content-search">
                <div class="search flex-center">
                    <div class="search__content">
                        <i class="fa-solid fa-magnifying-glass icon-search"></i>
                        <input type="text" id="search" placeholder="¿algo en específico?" autocomplete="no">
                    </div>
                </div>
            </div>

            <div class="navbar__content-list">
                <div class="list flex-center">
                    <ul class="list__content flex-center">
                        <li class="list__content-item">
                            <a href="/screens/index.html#catalogo">catálogo</a>
                        </li>
                        <li class="list__content-item">
                            <a href="/screens/index.html#contacto">contacto</a>
                        </li>
                        <li class="list__content-item">
                            <a href="auth.html">cuenta</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="navbar__content-toggle flex-center">
                <i class="fa-solid fa-bars"></i>
            </div>

        </div>

    </nav>

    <main class="addproduct flex-column">
        <div class="addproduct__content">
            <form action="" class="flex-column">
                <legend>agregar nuevo producto</legend>
                <div class="form__content flex-column">

                    <div class="form__content-item">
                        <label for="">imagen</label>
                        <input type="file" name="image_product" autocomplete="off" title=""  accept="image/png, image/jpg, image/jpeg" required>
                    </div>

                    <div class="form__content-item">
                        <label for="name_product">nombre</label>
                        <input type="text" name="name_product" autocomplete="off" title="" required>
                    </div>

                    <div class="form__content-item">
                        <label for="price_product">precio</label>
                        <input type="number" name="price_product" autocomplete="off" title="" required>
                    </div>

                    <div class="form__content-item">
                        <label for="stock_product">stock</label>
                        <input type="number" name="stock_product" autocomplete="off" title="" required>
                    </div>

                    <div class="form__content-item">
                        <label for="desc_product">descripción</label>
                        <textarea name="desc_product" cols="30" rows="10" autocomplete="off" title="" required></textarea>
                    </div>

                    <button class="button bg">agregar</button>
                </div>

            </form>
        </div>
    </main>
        
</body>
</html>
